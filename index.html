<!doctype html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jquery.countdown-2.0.4/jquery.countdown.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        div.msg {
            text-align: center;
            top: 30%;
            width: 100%;
            position: absolute;
            font-size:35px;
        }
        div#clock {
            font-size: 3em;
        }
        div.dte {
            font-size:15px;
        }
    </style>
    <script>
        $(function()
        {
            $('div#clock').countdown("01/25/2015 04:30:00", function(event)
            {
                var format = '%H:%M:%S';
                if (event.offset.days > 0)
                {
                    format = '%-d day%!d ' + format;
                }
                if (event.offset.weeks > 0)
                {
                    format = '%-w week%!w ' + format;
                }
                $(this).html(event.strftime(format));
            });
        });
    </script>
</head>

<body>
    <div class="msg">
        2*JP == Dad
        <div id="clock"></div>
        <div class="dte">
            1/25/2015 4:30 am CST
        </div>
    </div>
</body>

</html>
